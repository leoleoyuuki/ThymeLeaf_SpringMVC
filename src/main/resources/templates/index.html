<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lista</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Lista</h1>
        </div>
        <div class="row">
            <div class="col-15">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">RM</th>
                            <th scope="col">Status</th>
                            <th scope="col">NÃ­vel</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="item : ${var}">
                            <th class="col-3" scope="row" th:text="${item.pessoa.nome}">A</th>
                            <td class="col-3" th:text="${item.rm}">B</td>
                            <td class="col-3" th:text="${item.status}">C</td>
                            <td class="col-3" th:text="${item.nivel}">D</td>
                            <td class="col-3"><a th:href="@{/detalhes_discente/{idDiscente}(idDiscente = ${item.id})}">Detalhes</a></td>
                            <td class="col-3"><a th:href="@{/atualiza_discente/{idDiscente}(idDiscente = ${item.id})}">Atualiza</a></td>
                            <td class="col-3"><a th:href="@{/remove_discente/{idDiscente}(idDiscente = ${item.id})}">Deletar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/nova_pessoa">Cadastrar Pessoa </a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
